<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wedding Planner- Expenses List</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/control.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
</head>
<body>
    <div class="nav-bar"></div>
    <h2>Your Wedding Expenses</h2>
    <form class="add-expense-form" onsubmit="AddExpense(event)">
        <div class="add-expense-form__input">
            <h4>Expense</h4>
            <input type="text" placeholder="Expense's name...">
        </div>
        <div class="add-expense-form__input">
            <h4>Expense's Supplier</h4>
            <input type="text" placeholder="Supplier...">
        </div>
        <div class="add-expense-form__input">
            <h4>Expense's cost</h4>
            <input type="text" placeholder="Expense's cost...">
        </div>
        <div class="add-expense-form__input">
            <h4>Expense's advance payement</h4>
            <input type="number" placeholder="Advance payement../ If none type '0'">
        </div>
        <div class="add-expense-form__input">
            <h4>Expense's Category</h4>
            <input type="text" placeholder="List of category...">
        </div>
        <button type="submit" class="btn">Add To Your List</button>
    </form>
</body>
</html>
