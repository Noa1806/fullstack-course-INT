<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner- Guests List</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/control.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
</head>
<body>
    <div class="nav-bar"></div>
    <h2>Your Guests List</h2>
    <form class="add-guest-form" onsubmit="AddGuest(event)">
        <div class="add-guest-form__input">
            <h4>First Name</h4>
            <input type="text" placeholder="Guest's first name...">
        </div>
        <div class="add-guest-form__input">
            <h4>Last Name</h4>
            <input type="text" placeholder="Guest's last name...">
        </div>
        <div class="add-guest-form__input">
            <h4>Phone Number</h4>
            <input type="text" placeholder="Guest's phone number...">
        </div>
        <div class="add-guest-form__input">
            <h4>Number Of Guests</h4>
            <input type="text" placeholder="Number of guests...">
        </div>
        <div class="add-guest-form__input">
            <h4>Guest Category</h4>
            <input type="text" placeholder="List of category...">
        </div>
        <button type="submit" class="btn">Add To Your List</button>
    </form>
</body>
</html>
