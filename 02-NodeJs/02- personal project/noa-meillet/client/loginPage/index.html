<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner- Login</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/control.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
</head>
<body>
    <div class="nav-bar"></div>
    <div class="logIn-form">
        <h2>Login</h2>
        <form class="log-in-form" onsubmit="login(event)">
            <div class="log-in-form__input">
                <h4>Username</h4>
                <input type="text" name="username" placeholder="Username..." required>
            </div>
            <div class="log-in-form__input">
                <h4>Password</h4>
                <input type="password" name="password" placeholder="Password..." required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
    <h5 onclick="showRegisterForm()">Not registred?<span id="link">Create an account!</span></h5>
</body>
</html>
