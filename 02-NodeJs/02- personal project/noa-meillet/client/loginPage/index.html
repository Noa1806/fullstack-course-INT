<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Planner- Login</title>
    <link rel="stylesheet" href="./dist/style.css">
    <script src="./dist/control.js" defer></script>
    <script src="./dist/model.js" defer></script>
    <script src="./dist/view.js" defer></script>
</head>
<body>
    <div class="nav-bar"></div>
    <h2>Sign Up</h2>
    <form class="sign-up-form" onsubmit="createUser(event)">
        <div class="sign-up-form__input">
            <h4>Name Of The Bride</h4>
            <input type="text" placeholder="Bride's name...">
        </div>
        <div class="sign-up-form__input">
            <h4>Name Of The Groom</h4>
            <input type="text" placeholder="Groom's name...">
        </div>
        <div class="sign-up-form__input">
            <h4>Wedding Date</h4>
            <input type="text" placeholder="Wedding Date...">
        </div>
        <div class="sign-up-form__input">
            <h4>Username</h4>
            <input type="text" placeholder="Username...">
        </div>
        <div class="sign-up-form__input">
            <h4>Password</h4>
            <input type="password" placeholder="Password...">
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>
    <h5 onclick="showSignInForm()">Sign In</h5>
</body>
</html>
